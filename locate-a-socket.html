<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Locate a Socket</title>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    nav {
      background-color: #1e88e5; /* Materialize Blue */
    }
    nav .brand-logo {
      margin-left: 20px;
    }
    form {
      margin-top: 20px;
    }
  </style>
</head>
<body>
      <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Custom JS -->
  <script src="app.js"></script>
  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Locate a Socket</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Side Nav for Mobile -->
  <ul class="sidenav" id="mobile-demo">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>

  <!-- Main Content -->
  <div class="container">
    <h3>Welcome to Locate a Socket!</h3>
    <p>Find charging stations conveniently along your route.</p>
    <!-- Search Form -->
    <div class="row">
      <form class="col  s12">
        <div class="input-field col s12 m6">
          <input id="location" type="text" class="validate">
          <label for="location">Enter Location</label>
        </div>
        <div class="input-field col s12 m6">
        </div>
        <button style="margin: 0 0 0 30px;" class="btn waves-effect waves-light" type="submit" name="action">Search
          <i class="material-icons right">search</i>
        </button>
      </form>
    </div>

    <!-- Charging Station Results -->
    <div id="charging-stations">
      <!-- Results will be dynamically populated here -->
    </div>
  </div>



  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.sidenav');
      var instances = M.Sidenav.init(elems);
    });
  </script>
</body>
</html>
